      about_paragraph_left_title: "Om prisen"
      about_paragraph_left_body: "I mer enn et tiår har Studentenes fredspris jobbet for å støtte studenter over hele verden som gjør et viktig arbeid for å fremme fred, menneskerettigheter og demokrati. Prisen har sitt utspring fra Internasjonal studentfestival i Trondheim(ISFiT) og ble først utdelt i 1999. Hittil har syv studenter fra Burma, Øst-Timor, Zimbabwe, Colombia, Vest-Sahara og Kroatia fått prisen."
      about_paragraph_center_title: "Walk of Peace"
      about_paragraph_center_body: "For noen år siden ble idéen om å lage en installasjon inspirert av Walk of Fame for å ære vinnerne av Studentenes fredspris født. På denne måten skulle det sørges for at fredsprisvinnerne ble husket og æret i fremtiden. En designkonkurranse ble holdt i regi av ISFiT, og vinneren ble Åshild Herdlevær. Februar 2011 ble Walk of Peace avdekket i Jomfrugata, midt i sentrum av Trondheim."

      about_paragraph_right_title: "Majid Tavakoli"
      about_paragraph_right_body: "Vinneren av Studentenes fredspris 2013 tildeles Majid Tavakoli. Han er en iransk student, som for tiden soner en ni år lang fengselsstraff for sin kritikk av det iranske regimet og sin kamp for demokratisering og menneskerettigheter gjennom taler og publikasjoner."
      ceremony:
        header: "Studentenes Fredspris Seremonien"
        subhead: "Gikk du glipp av seremonien? Du kan nå se opptaket på nett"
        paragraph: "ISFiT ønsker deg velkommen til en av de absolutte høydepunktene for hele festivalen. We skal hedre vinneren av Studentenes Fredspris, den iranske studenten Majid Tavakoli, og hedre personer som kjemper for demokrati, fred og menneskerettigheter over hele verden. Studentenes Fredspris seremonien vil være en fantastisk kveld i Olavshallen, med forestillinger av Trondheim Symfoniorkester, indie rock bandet Ósk, så vel som den norske artisten Christoffer Øien. Seremonien vil ble ledet av Maria Amelie, og ISFiT lover en spektakuler kveld som du aldri vil glemme."
