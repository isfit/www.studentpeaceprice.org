      about_prize_title: Om prisen
      about_prize_paragraph: I mer enn et tiår har Studentenes fredspris jobbet for å støtte studenter over hele verden som gjør et viktig arbeid for å fremme fred, menneskerettigheter og demokrati.
      nominate_title: Majid Tavakoli
      nominate_paragraph: Vinneren av Studentenes fredspris 2013 tildeles Majid Tavakoli. Han er en iransk student, som for tiden soner en ni år lang fengselsstraff for sin kritikk av det iranske regimet og sin kamp for demokratisering og menneskerettigheter gjennom taler og publikasjoner.
      global_truce_title: Global Truce
      global_truce_paragraph: Studentenes Fredspris er stolt av å kunne annonsere sitt samarbeid med anerkjente Peace One Day, om å lage verdens største kampanje for fred. Oppstarten på den globale kampanjen blir holdt i London <em>Mandag 27. februar klokken 17</em>, og blir sendt direkte gjennom Google Hangout på Google+.
