      about_prize_title: "About the Prize"
      about_prize_paragraph: "For more than a decade the Student Peace Prize has been a way to support students all over the world who are doing important work to promote peace and human rights. The Prize originates from the International Student Festival in Trondheim (ISFiT) and was first awarded in 1999. The Prize is awarded on behalf of all students in Norway."
      nominate_title: "Majid Tavakoli"
      nominate_paragraph: "The Student Peace Prize 2013 is awarded Majid Tavakoli. He is an Iranian student, who is serving a nine-year-long imprisonment because of his criticism of the Iranian regime and his fight for democracy and human rights through speeches and publications."
      global_truce_title: "Global Truce"
      global_truce_paragraph: "The Student Peace Prize is proud to announce a collaboration with the internationally renowned organization Peace One Day on creating the world’s largest campaign for peace. The launch of this global campaign will be in London on <em>Monday 27th of February at 3 PM GMT</em>, and will be streamed live through Google+ via Google Hangout."
